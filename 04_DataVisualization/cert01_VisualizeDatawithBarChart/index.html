<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- metadata script links for React - copy the first two scripts in the link https://reactalt.org/docs/cdn-links.html -->
       <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
       <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   
       <!-- also need to use babel to compile React - copy the link in Item 3 (usage) - https://babeljs.io/setup#installation -->
       <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       
       <script src="https://d3js.org/d3.v5.min.js"></script>
       <link rel="stylesheet" href="./style.css">


    <title>My Chart</title>
</head>

<body>
   
    <div id="app" class="container">

        <svg id='bar chart' class="chart">
            <text id='title' x='250' y='20'>United States GDP</text>
        </svg>

    </div>

    

<!-- // need this type "text/babel" to see the correct output, 
./ indicates that the file is in the same folder, and src is pointing to the JS file -->
<script type="text/babel" src="./index.js"> </script>

<!-- freecodecamp testing -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>
</html>

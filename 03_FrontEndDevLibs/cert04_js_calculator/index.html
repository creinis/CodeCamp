<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http.equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- metadata script links for React - copy the first two scripts in the link https://reactalt.org/docs/cdn-links.html -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- also need to use babel to compile React - copy the link in Item 3 (usage) - https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- digital clock font familly -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="./style.css" >
    

    <title>JS Calculator</title>
</head>
<body>
        <div class="calculator">

            <h6 id="brand" class="text" > <em>JS</em> </h6>
               
                <div id="display2">0</div>
                <div id="display" class="display">0</div>
            
            <div class="row">
                <a id="clear" class="all clear" onclick="clearDisplay(0)">AC</a>
                <a id="delete" class="delete last input" onclick="updateDisplay('delete')">C</a>
                <a id="negative-value" class="negative-value" onclick="updateDisplay('negative-value')" >+/-</a>
                <a id="subtract" class="operator subtract" onclick="updateDisplay('subtract')" >-</a>
            </div>
            <div class="row">
                <a id="seven" class="number seven" onclick="updateDisplay(7)" >7</a>
                <a id="eight" class="number eight" onclick="updateDisplay(8)" >8</a>
                <a id="nine" class="number nine" onclick="updateDisplay(9)" >9</a>
                <a id="add" class="operator add" onclick="updateDisplay('add')" >+</a>
            </div>
            <div class="row">
                <a id="four" class="number four" onclick="updateDisplay(4)" >4</a>
                <a id="five" class="number five" onclick="updateDisplay(5)" >5</a>
                <a id="six" class="number six" onclick="updateDisplay(6)" >6</a>
                <a id="divide" class="operator divide" onclick="updateDisplay('divide')" >/</a>
            </div>
            <div class="row">
                <a id="one" class="number one" onclick="updateDisplay(1)" >1</a>
                <a id="two" class="number two" onclick="updateDisplay(2)" >2</a>
                <a id="three" class="number three" onclick="updateDisplay(3)" >3</a>
                <a id="multiply" class="operator multiply" onclick="updateDisplay('multiply')" >*</a>
            </div>
            <div class="row">
                <a id="on" class="power-on" disabled>ON</a>
                <a id="zero" class="number zero" onclick="updateDisplay(0)" >0</a> <!-- should have double area -->
                <a id="decimal" class="input decimal" onclick="updateDisplay('decimal')" >.</a>
                <a id="equals" class="output equals" onclick="updateDisplay('equals')" >=</a>
               
            </div>
        </div>

    <!-- need this type "text/babel" to see the correct output, ./ indicates that the file is in the same folder, and src is pointing to the JS file -->
    <script type="text/babel" src="./index.js"> </script>

    <!-- script for FCC testing -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- metadata script links for React - copy the first two scripts in the link https://reactalt.org/docs/cdn-links.html -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- also need to use babel to compile React - copy the link in Item 3 (usage) - https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- fontawesome cdn kit v4 link in https://codepen.io/mosbth/pen/qBEeJpg-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     
    <link rel="stylesheet" href="./style.css" >

    <title>Pomodoro Clock 25 + 5</title>

  </head>

  <body>
    <div id="app">

      
    </div>

    <!-- need this type "text/babel" to see the correct output, ./ indicates that the file is in the same folder, and src is pointing to the JS file -->
    <script type="text/babel" src="./index.js"> </script>

    <!-- FCC test cdn -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>

  </body>
</html>
